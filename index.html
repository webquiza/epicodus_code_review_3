<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body class="container">
  <div class="center">

    <img src="img/mr_roboger.jpg" alt="Robot picture">
    
    <div class="text">
      <h1>Mr. Roboger's Neighborhood</h1>
      <h3>Enter a number and click the submit button.</h3> 
    </div>
    
    <form id="intakeForm">

      <div class="form-group">
        <label for="input"></label>
        <input id="input" type="number" min="0">
      </div>

      <div class="button">
        <button class="btn btn-light btn-lg" type="submit">Submit</button>
      </div>

    </form>
     
    <div class="text">
      <h4 id="userResults"></h4>
    </div>
    
  </div>
</body>
</html>
